<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #f9e3e3, #e4e0f7, #fdf5e6);
      background-size: 200% 200%;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      padding: 4rem;
      transition: background-position 6s ease-in-out, background-color 6s ease-in-out;
    }

    body:hover {
      background-position: 100% 50%;
      background-color: #f3e7df;
    }

    .poema {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8em;
      text-align: center;
      transition: all 1s ease;
    }

    .linea {
      font-size: 1.7rem;
      font-weight: 300;
      letter-spacing: 0.15em;
      color: #b987a8; 
      transition: transform 0.8s ease, color 1s ease, font-size 0.8s ease, opacity 1s ease;
    }

    .poema:hover .linea:nth-child(odd) {
      transform: translateX(25px);
      color: #a673a8;
    }

    .poema:hover .linea:nth-child(even) {
      transform: translateX(-25px);
      color: #c6a37e;
    }

    .bold {
      display: inline-flex;
      font-weight: 700;
      color: #a94e83;
      transition: transform 0.4s ease, color 0.6s ease;
    }

    .bold span {
      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .bold span:nth-child(1) { transform: scale(1); }
    .bold span:nth-child(2) { transform: scale(1.05); }
    .bold span:nth-child(3) { transform: scale(1.1); }
    .bold span:nth-child(4) { transform: scale(1.15); }
    .bold span:nth-child(5) { transform: scale(1.2); }
    .bold span:nth-child(6) { transform: scale(1.25); }
    .bold span:nth-child(7) { transform: scale(1.3); }

    .bold:hover {
      color: #c2568d;
    }

    .bold:hover span {
      transform: scale(1.35);
    }

  </style>
</head>
<body>
  <section class="poema">
    <div class="linea">c a r a c o l o c a r</div>
    <div class="linea">a m a s <span class="bold">
      <span>c</span><span>a</span><span>r</span><span>a</span><span>c</span><span>o</span><span>l</span>
    </span></div>
    <div class="linea">o c a r a m a s <span class="bold">
      <span>c</span><span>a</span><span>r</span>
    </span></div>
    <div class="linea">a c o l o c a r a m a</div>
    <div class="linea">s <span class="bold">
      <span>c</span><span>a</span><span>r</span><span>a</span><span>c</span><span>o</span><span>l</span>
    </span> o c a</div>
    <div class="linea">r a m a s <span class="bold">
      <span>c</span><span>a</span><span>r</span><span>a</span><span>c</span><span>o</span>
    </span></div>
    <div class="linea">l o c a r a m a s <span class="bold">
      <span>c</span><span>a</span>
    </span></div>
    <div class="linea"><span class="bold">
      <span>r</span><span>a</span><span>c</span><span>o</span><span>l</span>
    </span> o c a r a m</div>
    <div class="linea">a s <span class="bold">
      <span>c</span><span>a</span><span>r</span><span>a</span><span>c</span><span>o</span><span>l</span>
    </span> o c</div>
    <div class="linea">a r a m a s <span class="bold">
      <span>c</span><span>a</span><span>r</span><span>a</span><span>c</span>
    </span></div>
    <div class="linea">o l o c a r a m a s c</div>
    <div class="linea"><span class="bold">
      <span>a</span><span>r</span><span>a</span><span>c</span><span>o</span><span>l</span>
    </span> o c a r a</div>
    <div class="linea">m a s <span class="bold">
      <span>c</span><span>a</span><span>r</span><span>a</span><span>c</span><span>o</span><span>l</span>
    </span></div>
    <div class="linea">c a r a m a s <span class="bold">
      <span>c</span><span>a</span><span>r</span><span>a</span>
    </span></div>
  </section>
</body>
</html>
